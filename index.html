<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hangman-Game</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  </head>
  <body>
    <div class="container">
        <div class="row" id="first-row">
                <img id="circus-banner" src="assets/images/circus.jpg">
        </div>
        <div class="row" id="second-row">
            <div class="col">
                    <img id="circus-image" src="assets/images/circus-2.png">
            </div>
            <div class="col">
                <h3>Press any key to get started!</h3>
                <p># of Wins: </p>
                <p># of Losses: </p>
                <p>Current Word:</p>
                <p>
                    <div type ="text" id="current-word"></div>
                </p>

                <p># of Guesses Remaining:</p>
                <p>Letters already guessed:</p>
                <p> 
                    <div id="letters-guessed"></div>
                </p>
            </div>
        </div>
        
        <script src="assets/javascript/game.js">
        
        </script>

    </div>
  </body>
</html>
